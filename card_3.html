<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Basic Grid</title>
<style>
  .container{
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
    padding: 20px;
  }
  .card{
    padding: 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
  }
  .card h3{ margin: 0 0 8px 0; }
</style>
</head>
<body>
  <div class="container">
    <div class="card"><h3>Card 1</h3><p>Content</p></div>
    <div class="card"><h3>Card 2</h3><p>Content</p></div>
    <div class="card"><h3>Card 3</h3><p>Content</p></div>
    <div class="card"><h3>Card 4</h3><p>Content</p></div>
    <div class="card"><h3>Card 5</h3><p>Content</p></div>
    <div class="card"><h3>Card 6</h3><p>Content</p></div>
  </div>
</body>
</html>
