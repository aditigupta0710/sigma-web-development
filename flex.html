<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around; /* Space between boxes */
      align-items: center;            /* Vertically center */
      flex-wrap: wrap;                /* Wrap boxes on small screens */
      height: 100vh;
      background-color: #f5f5f5;
    }

    .box {
      background-color: #4CAF50;
      color: white;
      padding: 30px;
      margin: 10px;
      font-size: 20px;
      text-align: center;
      flex: 1 1 200px; /* Grow, shrink, min-width */
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
