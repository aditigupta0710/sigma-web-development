<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CSS Media Queries</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      transition: all 0.3s ease;
    }

    header {
      background-color: #0078d7;
      color: white;
      padding: 20px;
    }

    .content {
      padding: 30px;
      font-size: 20px;
    }

    /* üì± Mobile (max-width: 600px) */
    @media (max-width: 600px) {
      body {
        background-color: #fce4ec;
      }
      header {
        background-color: #e91e63;
      }
      .content {
        font-size: 16px;
      }
    }

    /* üíª Tablet (between 601px and 1024px) */
    @media (min-width: 601px) and (max-width: 1024px) {
      body {
        background-color: #e3f2fd;
      }
      header {
        background-color: #2196f3;
      }
      .content {
        font-size: 18px;
      }
    }

    /* üñ•Ô∏è Desktop (larger than 1024px) */
    @media (min-width: 1025px) {
      body {
        background-color: #e8f5e9;
      }
      header {
        background-color: #4caf50;
      }
      .content {
        font-size: 22px;
      }
    }

    /* üîÑ Orientation-based (landscape mode) */
    @media (orientation: landscape) {
      header {
        background-color: #ff9800;
      }
    }

    /* üåô Dark mode preference */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f1f1f1;
      }
      header {
        background-color: #333;
      }
    }

    /* üñºÔ∏è High-resolution display (Retina) */
    @media only screen and (min-resolution: 2dppx) {
      header {
        border-bottom: 4px solid gold;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Advanced Media Queries Example</h1>
  </header>

  <div class="content">
    <p>Resize the browser window or change your device orientation to see different styles!</p>
  </div>

</body>
</html>
