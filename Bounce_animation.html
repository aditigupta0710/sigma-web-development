<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .ball {
            width: 80px;
            height: 80px;
            background: #ff5722;
            border-radius: 50%;
            position: relative;
            animation: bounce 1.5s infinite ease-in-out;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-150px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="ball"></div>

</body>
</html>
