<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #f0f8ff;
    font-family: Arial, sans-serif;
  }

  h1 {
    color: #ff6600;
    text-align: center;
  }

  p {
    color: #333;
    font-size: 18px;
    text-align: justify;
  }

  .button {
    background-color: #008CBA;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .button:hover {
    background-color: #005f73;
  }
</style>
</head>
<body>

<h1>Welcome to My Web Page</h1>
<p>This is a simple example of CSS styling within an HTML file.</p>
<button class="button">Click Me</button>

</body>
</html>
