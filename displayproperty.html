<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        border : 2px solid blue;
        Display: inline-block;
        width: 344px;
        padding: 45px;
        margin: 34px;
    }.new{
        padding: 25px;
        display: inline-block;
    }
    </style>
    </head>
    <body>
        <div class="box">
            I am Aditi Gupta and learming css
        </div>
        <span class="new"> hey i am teddy bear </span>
        <span>hello</span>
</body>
</html>
