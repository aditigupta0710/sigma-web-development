<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
         div{
            background-color: skyblue;
         }
         .red{
            background-color: red;
         }
         #green {
            background-color: green;
         }
    </style>
</head>
    <h1>
    Element Selector
    </h1>
    <body>
    <div >
        hey, i am learning css selectors..
    </div>
    </body>
    <h1>
    Class Selector
    </h1>
<body>
    <div class="red">
        I am class selector
    </div>
    <h1>
        ID Selector
    </h1>
    <body>
        <div id="green">
            I am Id Selectors
        </div>
    </body>
</body>
</html>
