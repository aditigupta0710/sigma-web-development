<!DOCTYPE html>
<html>
<head>
  <title>CSS Card Design</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

    .card h2 {
      color: #0077b6;
      margin: 15px 0 10px;
    }

    .card p {
      color: #555;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://picsum.photos/300/200" alt="Card image">
    <h2>Beautiful View</h2>
    <p>A calm and refreshing scenery to start your day.</p>
  </div>
</body>
</html>
