<!DOCTYPE html>
<html>
<head>
<style>
.loader {
  width: 20px;
  height: 20px;
  background: purple;
  border-radius: 50%;
  animation: bounce 0.6s infinite alternate;
}

@keyframes bounce {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-20px);
  }
}
</style>
</head>
<body>

<div class="loader"></div>

</body>
</html>
