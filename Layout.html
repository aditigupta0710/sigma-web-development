<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    nav{
        background-color: rgb(167, 65, 82);
        height: 83px;
    }
    .container{
        background-color: green;
        margin: 12px 34px;
        padding: 55px 23px;
        text-align: center;
    }
    main{
        background-color: black;
        color: white;
        padding: 34px;
    }
    header{
        position: sticky;
        top: 0;
    }
    .Box-1{
        background-color: palevioletred;
        height: 70vh;
        width: 45%;
        display: inline-block;
        margin: 0 12px;
    }
    .Box-2{
        background-color: blue;
        height: 70vh;
        width: 45%;
        display: inline-block;
        margin: 0 12px;
    }
    .orange-box{
        height: 32px;
        width: 32px;
        background: orange;
        position: fixed;
        bottom: 12px;
        right: 23px;
        border-radius: 60px;
    }
    .text-box{
        padding: 34px;
        border: 2px solid white;
        margin: 50px 34vw;
        font-size: 2em;
        border-radius: 13px;
    }
    footer{
        height: 100px;
        background-color: bisque;
        padding: 10px;
        margin: 5px;
    }
    </style>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="container">
            <div class="Box-1"></div>
            <div class="Box-2"></div>
        </div>
        <div class="text-box">
            <P>Welcome to Sigma Web Development Express</P>
        </div>
        <div class="orange-box">

        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
