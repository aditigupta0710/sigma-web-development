<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors Example</title>
  <style>
    /* Element Selector */
    h1 {
      color: blue;
    }

    /* Class Selector */
    .highlight {
      background-color: yellow;
    }

    /* ID Selector */
    #unique {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Hello CSS Selectors</h1>
  <p class="highlight">This paragraph uses a class selector.</p>
  <p id="unique">This one uses an ID selector.</p>
</body>
</html>
