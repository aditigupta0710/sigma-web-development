<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Figma → HTML/CSS Card</title>
  <link rel="stylesheet" href="Figma_style.css"/>
</head>
<body>
  <main class="page">
    <section class="card">
      <img class="card__image" src="assets/profile.jpg" alt="Profile image">
      <div class="card__content">
        <h3 class="card__title">Aditi Gupta</h3>
        <p class="card__subtitle">Product Designer • Figma enthusiast</p>
        <p class="card__text">Designing delightful UI/UX experiences. Loves prototyping and micro-interactions.</p>
        <div class="card__actions">
          <button class="btn btn--primary">Follow</button>
          <button class="btn">Message</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
