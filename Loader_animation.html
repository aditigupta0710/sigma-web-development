<!DOCTYPE html>
<html>
<head>
<style>
.loader {
  display: flex;
  gap: 10px;
  margin-top: 50px;
}

.loader div {
  width: 15px;
  height: 15px;
  background: black;
  border-radius: 50%;
  animation: bounce 0.6s infinite alternate;
}

.loader div:nth-child(2) {
  animation-delay: 0.2s;
}
.loader div:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes bounce {
  from { transform: translateY(0); }
  to { transform: translateY(-15px); }
}
</style>
</head>

<body>
<div class="loader">
  <div></div>
  <div></div>
  <div></div>
</div>
</body>
</html>
