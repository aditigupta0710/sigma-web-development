<!DOCTYPE html>
<html>
<head>
  <title>CSS Fonts Example</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    h2 {
      text-align: center;
      text-transform: uppercase;
      color: purple;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      text-align: justify;
    }
  </style>
</head>
<body>
  <h2>Font Styling Example</h2>
  <p>This is an example showing how fonts and text properties can be customized using CSS.</p>
</body>
</html>
