<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Property Example</title>
<style>
  /* Example 1: Block display */
  .block-example {
    display: block;
    background-color: lightcoral;
    margin: 10px;
    padding: 10px;
  }

  /* Example 2: Inline display */
  .inline-example {
    display: inline;
    background-color: lightgreen;
    padding: 5px;
  }

  /* Example 3: Inline-block display */
  .inline-block-example {
    display: inline-block;
    background-color: lightblue;
    padding: 10px;
    margin: 5px;
  }

  /* Example 4: Flex display */
  .flex-container {
    display: flex;
    background-color: beige;
    padding: 10px;
    gap: 10px;
  }
  .flex-item {
    background-color: salmon;
    padding: 10px;
  }

  /* Example 5: None display (hidden) */
  .hidden {
    display: none;
  }
</style>
</head>
<body>

<h2>Display Property in CSS</h2>

<div class="block-example">This is a Block element</div>

<span class="inline-example">This is Inline 1</span>
<span class="inline-example">This is Inline 2</span>

<div>
  <div class="inline-block-example">Inline-Block 1</div>
  <div class="inline-block-example">Inline-Block 2</div>
</div>

<div class="flex-container">
  <div class="flex-item">Flex Item 1</div>
  <div class="flex-item">Flex Item 2</div>
  <div class="flex-item">Flex Item 3</div>
</div>

<p class="hidden">This paragraph is hidden using display: none;</p>

</body>
</html>
