<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Realistic Bounce</title>
  <style>
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:#eef2ff;
      font-family:system-ui, sans-serif;
    }

    .card {
      width:160px;
      height:160px;
      background:linear-gradient(180deg,#6bc1ff,#6b8bff);
      border-radius:18px;
      display:grid;
      place-items:center;
      color:white;
      font-weight:700;
      box-shadow: 0 18px 35px rgba(50,60,100,0.12);
      animation: realistic-bounce 1.6s infinite;
    }

    /* multi-step keyframes that mimic a physical bounce (squash & rebound) */
    @keyframes realistic-bounce {
      0%   { transform: translateY(0) scaleY(1); }
      10%  { transform: translateY(-60px) scaleY(0.98); }  /* quick lift */
      30%  { transform: translateY(0) scaleY(1.05); }     /* hit ground - slight squash */
      40%  { transform: translateY(-30px) scaleY(0.99); } /* rebound */
      55%  { transform: translateY(0) scaleY(1.02); }     /* smaller hit */
      70%  { transform: translateY(-10px) scaleY(1); }    /* tiny rebound */
      100% { transform: translateY(0) scaleY(1); }
    }
  </style>
</head>
<body>
  <div class="card">Bounce</div>
</body>
</html>
