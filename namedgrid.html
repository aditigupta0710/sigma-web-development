<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Grid Areas</title>
<style>
  .page{
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: auto 1fr auto;
    grid-template-areas:
      "header header header"
      "nav    main   aside"
      "footer footer footer";
    gap: 12px;
    padding: 18px;
    min-height: 80vh;
  }
  header{ grid-area: header; padding:10px; border:1px solid #ddd; border-radius:6px;}
  nav{ grid-area: nav; padding:10px; border:1px solid #ddd;}
  main{ grid-area: main; padding:10px; border:1px solid #ddd;}
  aside{ grid-area: aside; padding:10px; border:1px solid #ddd;}
  footer{ grid-area: footer; padding:10px; border:1px solid #ddd;}
  @media (max-width: 800px){
    .page{
      grid-template-columns: 1fr;
      grid-template-areas:
        "header"
        "main"
        "nav"
        "aside"
        "footer";
    }
  }
</style>
</head>
<body>
  <div class="page">
    <header>Header</header>
    <nav>Navigation</nav>
    <main>Main article</main>
    <aside>Sidebar</aside>
    <footer>Footer</footer>
  </div>
</body>
</html>
