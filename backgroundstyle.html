<!DOCTYPE html>
<html>
<head>
  <title>CSS Background Example</title>
  <style>
    body {
      background-color: #f2f2f2;
      background-image: url('https://picsum.photos/800/600');
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 100px;
    }

    h1 {
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 15px 25px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Background Styling in CSS</h1>
  <p>Here we used background color, image, and transparency effects.</p>
</body>
</html>
