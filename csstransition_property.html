<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition property</title>
    <style>
        .btn{
            padding: 12px 20px;
            background: #0099ff;
            color: white;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.4s ease;
        }
        .btn:hover{
            background: #0055aa;
            transform: scale(1.1);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <a class="btn"> Hover Me </a>
</body>
</html>
