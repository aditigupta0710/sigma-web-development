<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: aqua;
        }
    .box {
    width:  100px;
    height: 100px;
    background: purple;
    border-radius: 100%;
    animation: bounce 3s infinite alternate;
    }
    @keyframes bounce {
    from {
    transform: translateY(0);
        }
    to {
    transform: translateY(-20px);
  }
    }
    </style>

</head>
<body>
    <div class="container">
    <div class="box">
        Aditi
    </div>
    </div>
</body>
</html>
