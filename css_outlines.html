<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f3f4f6;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 {
  text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
  color: darkblue;
}

.box {
  width: 250px;
  height: 150px;
  background-color: white;
  margin: 50px auto;
  border-radius: 10px;
  box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
  outline: 3px dashed blue;
  outline-offset: 8px;
}
</style>
</head>
<body>
  <h1>CSS Shadows & Outlines</h1>
  <div class="box">
    hey , i am Aditi Gupta
    nice meeting you!!
</div>
  </div>
</body>
</html>
