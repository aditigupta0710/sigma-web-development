<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about CSS Transform</title>
    <link rel="stylesheet" href="transformstyle.css"
</head>
<body>
    <div class="wrap">
        <!-- scaleX: scale the element on the X-axis -->
         <div class="box">
         <div class="blue scaleX">
            scaleX
         </div>
         </div>
         <!-- scaleY : scale the element on the y axis -->
          <div class="box">
          <div class="blue scaleY">
            scaleY
          </div>  
          </div>
           <!-- scale : scale the element on both x and y axis -->
          <div class="box">
          <div class="blue scale">
            scale
          </div>  
          </div>
           <!-- translateX : Moves the element along the x-axis -->
          <div class="box">
          <div class="blue translateX">
            translateX
          </div>  
          </div>
           <!-- translateY : Moves the element along the y axis -->
          <div class="box">
          <div class="blue translateY">
            translateY
          </div>  
          </div>
         <!-- translate : Moves the element along x and y axis -->
          <div class="box">
          <div class="blue translate">
            translate
          </div>  
          </div>
             <!-- matrix : A 2d transformation method using a matrix of six values. -->
          <div class="box">
          <div class="blue matrix">
            matrix
          </div>  
          </div>
        <!-- rotate : Rotates elements around the Z axis -->
          <div class="box">
          <div class="blue rotate">
            rotate
          </div>  
          </div>
        <!-- skew : Skews the element on the x and y axis -->
          <div class="box">
          <div class="blue skew">
            skew
          </div>  
          </div>
          <!-- skewX : Skews the element on the x  -->
          <div class="box">
          <div class="blue skewX">
            skewX
          </div>  
          </div>
          <!-- skewY : Skews the element on the y axis -->
          <div class="box">
          <div class="blue skewY">
            skewY
          </div>  
          </div>
          
    </div>
</body>
</html>
