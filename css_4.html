<!DOCTYPE html>
<html>
<head>
  <title>CSS Border Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
    }

    .box {
      border: 5px solid #3498db;         /* Solid blue border */
      border-radius: 15px;               /* Rounded corners */
      background-color: #ecf0f1;
      width: 300px;
      margin: 20px auto;
      padding: 20px;
    }

    .box2 {
      border: 4px dashed #e74c3c;        /* Dashed red border */
      background-color: #fdf2f2;
      width: 300px;
      margin: 20px auto;
      padding: 20px;
    }

    .box3 {
      border: 6px double #27ae60;        /* Double green border */
      background-color: #eafbea;
      width: 300px;
      margin: 20px auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Border Styling in CSS</h1>

  <div class="box">This is a solid border box.</div>
  <div class="box2">This is a dashed border box.</div>
  <div class="box3">This is a double border box.</div>
</body>
</html>
