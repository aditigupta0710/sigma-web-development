<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Zoom + Fade Effect</title>
    <style>
        .container{
            width: 250px;
            overflow: hidden;
            border-radius: 10px;
        }
        .container img{
            width: 100%;
            transition: transform 0.5s ease,opacity 0.5s ease;
        }
        .container:hover img{
            transform: scale(1.2);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="me_img.jpg"/>
    </div>
</body>
</html>
