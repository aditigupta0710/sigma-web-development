<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object Fit and Position</title>
    <style>
        .Container{
            height: 450px;
            width: 450px;
            border: 2px solid black;
            /* background-color: aquamarine; */
            background-image: url(https://learn.zoner.com/wp-content/uploads/2025/04/zoner-ai-image-creator.jpg);
            background-position: top right;
        }
        img{
            width: 450px;
            height: 450px;
            /* object-fit: fill; */
            object-fit: cover;
            object-position: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="Container">
        <!-- <img src="imagenew.jpg" alt="image"> -->
    </div>
</body>
</html>
