<!DOCTYPE html>
<html>
<head>
<style>
.loader {
  width: 80px;
  height: 80px;
  border: 8px solid lightgray;
  border-top: 8px solid blue;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="loader"></div>

</body>
</html>
