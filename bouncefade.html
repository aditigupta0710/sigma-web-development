<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medium Level CSS Animation</title>
<style>
    body {
        background: #111;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        padding-top: 80px;
    }

    .box {
        width: 150px;
        height: 150px;
        background: linear-gradient(135deg, #ff4d4d, #4d9cff);
        margin: 0 auto;
        border-radius: 20px;
        animation: fadeIn 2s ease-in-out, glow 3s infinite alternate;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
    }

    /* Glow animation */
    @keyframes glow {
        0% {
            box-shadow: 0 0 10px #ff4d4d;
            transform: scale(1);
        }
        100% {
            box-shadow: 0 0 30px #4d9cff;
            transform: scale(1.1);
        }
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* Hover bounce animation */
    .box:hover {
        animation: bounce 0.7s ease-in-out;
    }

    @keyframes bounce {
        0%   { transform: translateY(0); }
        40%  { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }
</style>
</head>
<body>

<h1>CSS Medium Level Animation</h1>

<div class="box">Hover Me</div>

</body>
</html>
